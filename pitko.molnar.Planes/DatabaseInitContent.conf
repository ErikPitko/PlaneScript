CREATE TABLE `Types` (
	`ID`	INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT UNIQUE,
	`Model`	TEXT NOT NULL UNIQUE,
	`Weight`	REAL NOT NULL,
	`Length`	REAL NOT NULL,
	`Width`	REAL NOT NULL,
	`Height`	REAL NOT NULL,
	`AvgSpeed`	REAL NOT NULL
);
