CREATE TABLE "Planned List" (
	`ID`	INTEGER PRIMARY KEY AUTOINCREMENT UNIQUE,
	`PlaneID`	INTEGER,
	`Leave`	TEXT,
	`Arrival`	TEXT,
	`Date/Time`	TEXT
);
CREATE TABLE `Planes` (
	`ID`	INTEGER PRIMARY KEY AUTOINCREMENT UNIQUE,
	`Name`	TEXT UNIQUE,
	`ModelID`	INTEGER,
	`GpsX`	REAL,
	`GpsY`	REAL
);
CREATE TABLE "GPS History" (
	`ID`	INTEGER PRIMARY KEY AUTOINCREMENT UNIQUE,
	`PlaneID`	INTEGER,
	`Place`	TEXT,
	`gpsX`	REAL,
	`gpsY`	REAL,
	`Date/Time`	TEXT
);
CREATE TABLE "Flight History" (
	`ID`	INTEGER PRIMARY KEY AUTOINCREMENT UNIQUE,
	`PlaneID`	INTEGER,
	`Leave`	TEXT,
	`Arrival`	TEXT,
	`Date/Time`	TEXT
);
CREATE TABLE `Airports` (
	`ID`	INTEGER PRIMARY KEY AUTOINCREMENT UNIQUE,
	`Airport`	TEXT,
	`gpsX`	REAL,
	`gpsY`	REAL
);
